<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data Types and Variables</title>
	<link rel="stylesheet" href="js-console.min.css">
</head>
<body>
	<label for="first">First number<input type="text" id="first"></label>
	<label for="second">Second number<input type="text" id="second"></label>
	<input type="submit" value="Check" onclick="task1();">
	<div id="js-console"></div>
	<script src="js-console.js"></script>
	<script>
		jsConsole.writeLine('Check wich of the entered numbers is bigger!<br>');
		function task1() {
			var first = parseInt(document.getElementById('first').value);
			var second = parseInt(document.getElementById('second').value);
			var name = document.getElementsByTagName('label');
			//innerText for IE, innerContent for other browsers
			var label = name[1].innerText || name[1].innerContent; 

			if (first > second) {
				second = first;
				label = name[0].innerText || name[0].innerContent;;
			};

			jsConsole.writeLine('The bigger number is the '+ label +' : ' + second);

		};
	</script>
</body>
</html>
