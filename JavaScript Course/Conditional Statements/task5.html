<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Conditional Statements</title>
	<link rel="stylesheet" href="js-console.min.css">
</head>
<body>
	<label for="digit">Enter a digit<input type="text" id="digit"></label>
	<input type="submit" value="Check" onclick="task5();">
	<div id="js-console"></div>
	<script src="js-console.js"></script>
	<script>
		jsConsole.writeLine('Check the digit\'s name! Please enter digits from 0 - 9<br>');

		function task5() {
			var digit = jsConsole.readInteger('#digit');
			var name;

			switch (digit) {
				case 0:
					name = "Zero";
					break;

				case 1:
					name = "One";
					break;

				case 2:
					name = "Two";
					break;

				case 3:
					name = "Three";
					break;

				case 4:
					name = "Four";
					break;

				case 5:
					name = "Five";
					break;

				case 6:
					name = "Six";
					break;

				case 7:
					name = "Seven";
					break;

				case 8:
					name = "Eight";
					break;

				case 9:
					name = "Nine";
					break;

				default:
					name = "Enter a valid digit";
					break;
			};

			jsConsole.writeLine('The digit\'s name is: ' + name);

		};
	</script>
</body>
</html>
