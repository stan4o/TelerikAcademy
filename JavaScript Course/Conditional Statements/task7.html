<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Conditional Statements</title>
	<link rel="stylesheet" href="js-console.min.css">
</head>
<body>
	<label for="first"><strong>First var:</strong><input type="text" id="first"></label>
	<label for="second"><strong>Second var:</strong><input type="text" id="second"></label>
	<label for="third"><strong>Third var:</strong><input type="text" id="third"></label>
	<label for="fourth"><strong>Fourth var:</strong><input type="text" id="fourth"></label>
	<label for="fifth"><strong>Fifth var:</strong><input type="text" id="fifth"></label>
	<input type="submit" value="Check" onclick="task7();">
	<div id="js-console"></div>
	<script src="js-console.js"></script>
	<script>
		jsConsole.writeLine('Write a script that finds the greatest of given 5 variables.<br>');

		function task7() {
			var first = jsConsole.readInteger('#first');
			var second = jsConsole.readInteger('#second');
			var third = jsConsole.readInteger('#third');
			var fourth = jsConsole.readInteger('#fourth');
			var fifth = jsConsole.readInteger('#fifth');
			var num = [first, second, third, fourth, fifth];
			var biggest = num[0];

			if (isNaN(num[0]) || isNaN(num[1]) || isNaN(num[2]) || isNaN(num[3]) || isNaN(num[4])) {
				jsConsole.writeLine('All numbers must be integers! Please insert a integer into the input fields.');
			};

			for (var i = 0; i < num.length; i++) {
				if (biggest < num[i]) {
					biggest = num[i];
				};
			};
			
			jsConsole.writeLine('The biggest number is: ' + biggest);

		};
	</script>
</body>
</html>
