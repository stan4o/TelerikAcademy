<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Functions</title>
	<link rel="stylesheet" href="js-console.min.css">
</head>
<body>
	<label for="input-tb">Insert numbers separeted by space:<input type="text" id="input-tb"></label>
	<button id="button">Click Me!</button>
	<div id="js-console"></div>
	<script src="js-console.js"></script>
	<script>
		jsConsole.writeLine('Write a function that returns the index of the first element in array that is bigger than its neighbors, or -1, if thereâ€™s no such element.<br>');

		document.getElementById('button').onclick = function() {
			var inp = document.getElementById('input-tb').value.trim(); // trim unwanted spaces
			var arr = inp.split(' '); // split values by space
			var result = checkArray(arr);

			if (arr.length <= 2) {
				jsConsole.writeLine("Please provide array of atleast 3 integers.");
			} else {
				
				if (result == -1) jsConsole.writeLine('There is no such element.');
				else
					jsConsole.writeLine('The number (' + arr[result] + ') has index: ' + result);
			}
		};

		function isBigger(a, p) {
			if (a[p - 2] < a[p - 1] && a[p - 1] > a[p]) {
				return true;
			} else {
				return false;
			}
		};

		function checkArray (arr) {
			var index;

			for (var i = 1; i < arr.length - 1; i++) {
				if (isBigger(arr, i+1)) {
					index = i; // i+1 = position of element used in isBigger()
					break;
				} else {
					index = -1;
				}
			}

			return index;
		};
	</script>
</body>
</html>
