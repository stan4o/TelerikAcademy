<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Functions</title>
	<link rel="stylesheet" href="js-console.min.css">
</head>
<body>
	<label for="input-tb">Insert a digit:<input type="text" id="input-tb"></label>
	<button id="button">Click</button>
	<div id="js-console"></div>
	<script src="js-console.js"></script>
	<script>
		jsConsole.writeLine('Write a function that reverses the digits of given decimal number.<br>');

		 // Assign onclick function
		document.getElementById('button').onclick = function() {
			var inp = document.getElementById('input-tb').value; // get the integer
			var arr = inp.trim().split(''); 
			var out = "";

			function reverseDigits (array) {
				var array = array || [];

				if (array.length < 1) {
					return 'Please enter valid number!';
				} else {
					for (var i = array.length - 1; i >= 0; i--) {
						out += array[i];
					}

					return out;
				}

			}
			
			jsConsole.writeLine('Reversed value: ' + reverseDigits(arr));
		};
	</script>
</body>
</html>
