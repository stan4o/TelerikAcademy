<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arrays</title>
	<link rel="stylesheet" href="js-console.min.css">
</head>
<body>
	<label for="input-tb">Insert numbers separeted by space <input type="text" id="input-tb"></label>
	<button onclick="onClick();">Click Me!</button>
	<div id="js-console"></div>
	<script src="js-console.js"></script>
	<script>
		jsConsole.writeLine('Write a script that finds the maximal increasing sequence in an array.<br>');

		function onClick() {
			var input = document.getElementById('input-tb').value;
			var arr = input.trim().split(' '); // trim unwanted spaces and split the value by space
			var len = 0; // current length of the sequence
			var bestLen = 0; // longest length of equal numbers
			var posElm = 0; // position of starting element
			var result; // var to be filled with the longest sequence

			// Check for equal numbers in array and increment var len
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] < arr[i + 1]) {
					len++;

					if (len > bestLen) {
						bestLen = len;
						posElm = i + 1;
					}
				} else {
					len = 0;
				}
			}

			// Populate the result array
			result = arr[posElm - bestLen];
			for (var j = posElm - bestLen + 1; j < posElm + 1; j++) {
				result += ',' + arr[j];
			}

			jsConsole.writeLine('Best sequence is: [' + result + ']');

		};
	</script>
</body>
</html>
