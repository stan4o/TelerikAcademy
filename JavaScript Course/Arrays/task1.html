<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arrays</title>
	<link rel="stylesheet" href="js-console.min.css">
</head>
<body>
	<label for="input-tb">Create the array!</label>
	<button onclick="onClick();" id="input-tb">Click Me!</button>
	<div id="js-console"></div>
	<script src="js-console.js"></script>
	<script>
		jsConsole.writeLine('Write a script that allocates array of 20 integers and initializes each element by its index multiplied by 5. Print the obtained array on the console.<br>');

		function onClick() {
			var arrLength = 20;
			var arr = new Array();

			for (var i = 0; i < arrLength; i++) {
				arr[i] = i * 5;
			};

			jsConsole.writeLine('The numbers of the created array are:<br>' + arr.join(', '));
		};
	</script>
</body>
</html>
