<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arrays</title>
	<link rel="stylesheet" href="js-console.min.css">
</head>
<body>
	<label for="input-tb">Insert numbers separeted by space <input type="text" id="input-tb"></label>
	<button onclick="onClick();">Click Me!</button>
	<div id="js-console"></div>
	<script src="js-console.js"></script>
	<script>
		jsConsole.writeLine('Sort an array -> arrange its elements in increasing order.<br>');

		function onClick() {
			var input = document.getElementById('input-tb').value;
			var arr = input.trim().split(' '); // trim unwanted spaces and split the value by space
			var mn;

			for (var i = 0; i < arr.length; i++) {
				mn = parseFloat(arr[i]); // convert to number

				for (var j = i; j < arr.length; j++) {
					if (mn > parseFloat(arr[j])) { // convert to number
						mn = arr[j];
						arr[j] = arr[i];
						arr[i] = mn;
					}
				}
			}

			jsConsole.writeLine('<br>'+arr);
		};
	</script>
</body>
</html>
