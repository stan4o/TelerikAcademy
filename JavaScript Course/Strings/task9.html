<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Strings</title>
	<link rel="stylesheet" href="js-console.min.css">
</head>
<body>
	<input type="text" id="input-tb">
	<button id="button">Click Me</button>
	<div id="js-console"></div>
	<script src="js-console.js"></script>
	<script>
		jsConsole.writeLine('Write a function for extracting all email addresses from given text. All substrings that match the format <identifier>@<host>â€¦<domain> should be recognized as emails. Return the emails as array of strings.<br>');
		document.getElementById('button').onclick = function() {
			var string = jsConsole.read('#input-tb'); // get the string
			string = string.trim(); // trim unwanted spaces

			if (string.length > 1) {
				if (findEmails(string)) {
					jsConsole.writeLine('Emails: ' + findEmails(string));
					console.log(findEmails(string));
				} else {
					jsConsole.writeLine('There are no emails.');
				}
			} else {
				jsConsole.writeLine('Please insert string bigger than one character');
			}
		};

		function findEmails(str) {
			var reBuild = /[\w.%+\-]+@[\w.\-]+\.[a-zA-Z]{2,6}/gi;
			var re = new RegExp(reBuild);
			var match = str.match(re); // check for match in string

			if (match != null) {
				return match.join(' | ');
			} else {
				return false;
			}
		}
	</script>
</body>
</html>
