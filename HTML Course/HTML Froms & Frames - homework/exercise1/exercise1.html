<!DOCTYPE html>
<html>
<head>
	<title>Exercise 1</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Create a Web form that looks like this example:</h1>
	</header>
	<section>
		<form action="#">
			<table>
				<tbody>
					<tr>
						<td>
							<label for="lastName">Last Name</label>
						</td>
						<td>
							<input type="text" id="lastName" placeholder="Your last name!">
						</td>
					</tr>
					<tr>
						<td>
							<label for="firstName">First Name</label>
						</td>
						<td>
							<input type="text" id="firstName" placeholder="Your first name">
						</td>
					</tr>
					<tr>
						<td>
							<label for="address">Address</label>
						</td>
						<td>
							<textarea cols="28" rows="3" id="address" placeholder="Your address here!"></textarea>
						</td>
					</tr>
					<tr id="nested">
						<td>
							<label for="city">City</label>
						</td>
						<td>
							<input type="text" id="city">
							<table >
								<tr>
									<td>
										<label for="state">State</label>
									</td>
									<td>
										<input type="text" id="state">
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td>
							<label for="zip-post">Zip/Postal Code</label>
						</td>
						<td>
							<input type="text" id="zip-post" maxlength="4" placeholder="1234">
						</td>
					</tr>
					<tr>
						<td>
							<label for="country">Country</label>
						</td>
						<td>
							<select id="country">
								<option>Albania</option>
								<option>Andorra</option>
								<option>Armenia</option>
								<option>Austria</option>
								<option>Azerbaijan</option>
								<option>Belarus</option>
								<option>Belgium</option>
								<option>Bosnia &amp; Herzegovina</option>
								<option selected="selected">Bulgaria</option>
								<option>Croatia</option>
								<option>Cyprus</option>
								<option>Czech Republic</option>
								<option>Denmark</option>
								<option>Estonia</option>
								<option>Finland</option>
								<option>France</option>
								<option>Georgia</option>
								<option>Germany</option>
								<option>Greece</option>
								<option>Hungary</option>
								<option>Iceland</option>
								<option>Ireland</option>
								<option>Italy</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label for="bd">Phone (country code, area code, number)</label>
						</td>
						<td>
							+ <input type="text" placeholder="359" maxlength="4" id="bd" class="phone">
							<input type="text" maxlength="3" class="phone" placeholder="888">
							<input type="text" maxlength="6" class="phone" placeholder="888888">
						</td>
					</tr>
					<tr>
						<td>
							<label for="email">Email</label>
						</td>
						<td>
							<input type="email" id="email" placeholder="email@domain.com">
						</td>
					</tr>
					<tr>
						<td>
							<label for="month">Birth Date</label>
						</td>
						<td>
							<label for="month">Month</label> 
							<input type="text" id="month" maxlength="2"> 
							<label for="day">Day</label> 
							<input type="text" id="day" maxlength="2">
							<label for="year">Year (4 digit)</label>
							<input type="text" id="year" maxlength="4">
						</td>
					</tr>
					<tr>
						<td>
							<label for="gender">Gender</label>
						</td>
						<td>
							<select id="gender">
								<option selected="selected">Male</option>
								<option>Female</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label for="startDate">Starting Date</label>
						</td>
						<td>
							<input type="radio" id="startDate" checked> Spring 2006
							<input type="radio"> Summer 2006
						</td>
					</tr>
					<tr>
						<td>
							<label for="comments">Comments/Questions</label>
						</td>
						<td>
							<textarea cols="28" rows="4" id="comments" placeholder="Your comment here!"></textarea>
						</td>
					</tr>
					<tr id="last">
						<td colspan="2">
							<div id="buttons">
								<input type="submit" id="submit" value="submit">
								<input type="reset" id="reset" value="Clear This Form">
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</section>
</body>
</html>
